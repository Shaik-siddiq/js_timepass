<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
        <!-- font-awesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./siddiq_photo.jpg" id="person-img" alt="my photo"/>
                </div>
                <h4 id="author">Shaik Muhammad Siddiq</h4>
                <p id="job">ui developer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                     Dolorem minima corrupti iste dolores debitis quaerat incidunt
                      veniam doloribus, dicta eum officiis animi numquam omnis quas
                       odio saepe odit doloremque assumenda?</p>
                       <!-- prev next buttons -->
                       <div class="button-container">
                           <button class="prev-btn">
                               <i class="fas fa-chevron-left">Prev</i>
                           </button>
                           <button class="next-btn">
                            <i class="fas fa-chevron-right">Next</i>
                        </button>
                       </div>
                       <!-- random button -->
                       <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
